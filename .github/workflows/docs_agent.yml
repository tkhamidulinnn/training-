name: ü§ñ Documentation Agent (Gemini)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data (Dual Diff Strategy)
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # 1. FULL DIFF (For README)
            git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > full_pr_diff.txt
            
            # 2. INCREMENTAL DIFF (For Change Log)
            git diff HEAD~1 HEAD -- . ":(exclude).github" ":(exclude).gitignore" > last_commit_diff.txt
          else
            echo "Manual run." > full_pr_diff.txt
            echo "Manual run." > last_commit_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "README.md file not found." > current_readme.txt
          fi
          
          # Generating file tree for context
          git ls-files --exclude-standard | grep -v "^.github/" > file_tree.txt

      # ========================================================
      # üìù PART 1: PR UPDATE (CHANGE LOG)
      # ========================================================
      - name: 3. Generate Change Log
        id: pr_desc_gen
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TZ: "UTC"
        run: |
          CURRENT_DATE=$(date +'%Y-%m-%d %H:%M %Z')
          
          cat <<EOF_PROMPT > pr_prompt.txt
          # TASK: PR UPDATE WRITER
          Generate a short update block for the Pull Request description based on [LAST COMMIT DIFF].
          
          # OUTPUT FORMAT:
          ### üîÑ Update ($CURRENT_DATE)
          * [Emoji] [What changed in this specific commit?]
          * [Emoji] [Key technical detail]
          
          # RULE:
          Keep it very short (bullet points only). If [LAST COMMIT DIFF] is empty, return "No significant code changes."
          EOF_PROMPT

          jq -n \
            --rawfile diff last_commit_diff.txt \
            --rawfile prompt pr_prompt.txt \
            '{ contents: [{ parts: [{ text: ($prompt + "\n\n## LAST COMMIT DIFF:\n" + $diff) }] }] }' > pr_payload.json

          curl -s -H "Content-Type: application/json" \
               -d @pr_payload.json \
               "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > pr_response.json

          jq -r '.candidates[0].content.parts[0].text' pr_response.json > pr_update_block.md

      - name: 4. Append to PR Body
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('pr_update_block.md')) return;
            
            const newBlock = fs.readFileSync('pr_update_block.md', 'utf8');
            
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            let currentBody = pr.body || "";
            const HEADER = "## üöÄ AI Summary Log";
            
            if (!currentBody.includes(HEADER)) {
               currentBody = HEADER + "\n\n" + newBlock + "\n\n---\n" + currentBody;
            } else {
               currentBody = currentBody.replace(HEADER, HEADER + "\n\n" + newBlock);
            }
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: currentBody
            });

      # ========================================================
      # üîÑ PART 2: FULL README GENERATION (VISUAL UPGRADE)
      # ========================================================
      - name: 5. Generate README
        id: gemini_readme
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > readme_prompt.txt
          # TASK: DOCUMENTATION ARCHITECT
          ## GOAL: Update `README.md` to be professional and visually appealing.
          
          ## VISUAL STANDARDS (NEW!):
          1. **BADGES:** Immediately under the title, generate a row of Shields.io badges for the main technologies found in the code (e.g., Python, Docker, AWS, PostgreSQL). 
             * Format: `![Name](https://img.shields.io/badge/Name-Color?logo=name&logoColor=white)`
          2. **PROJECT STRUCTURE:** In the "About" section, render the provided `FILE TREE` as a code block representation of the folder structure.
          3. **TABLES:** Always use Markdown Tables for "Configuration" (Env Vars) and "Dependencies".
          
          ## GOLDEN STRUCTURE:
          ---
          **[GOLDEN_TEMPLATE]**
          # PROJECT_NAME_PH
          
          [Badges Row]
          
          [Short Description]
          
          ## üìÇ Project Structure
          ```text
          [Insert File Tree Here]
          ```

          ## 1. Table of Contents
          ## 2. About The Project
          ## 3. Installation
          ## 4. Usage
          ## 5. Configuration
          ## 6. API Reference
          ## 7. Deployment
          ## 8. Roadmap
          ## 9. License
          Copyright ¬© 2025 Grid Dynamics Holdings, Inc. All rights reserved.
          (Standard License Text...)
          ---
          
          ## OUTPUT FORMAT:
          Split response with "---SPLIT---".
          **PART 1: CHANGE LOG** (Summary of changes in this PR)
          ---SPLIT---
          **PART 2: FULL README** (The markdown content)
          EOF_PROMPT

          sed -i "s/PROJECT_NAME_PH/$REPO_NAME/g" readme_prompt.txt
          
          jq -n \
            --arg repo "$REPO_NAME" \
            --rawfile diff full_pr_diff.txt \
            --rawfile readme current_readme.txt \
            --rawfile filetree file_tree.txt \
            --rawfile prompt readme_prompt.txt \
            '{
              contents: [{
                parts: [{
                  text: ($prompt + "\n\n## FILE TREE:\n" + $filetree + "\n\n## CURRENT README:\n" + $readme + "\n\n## FULL PR DIFF:\n" + $diff)
                }]
              }]
            }' > readme_payload.json

          curl -s -H "Content-Type: application/json" -d @readme_payload.json "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > readme_response.json

          jq -r '.candidates[0].content.parts[0].text' readme_response.json | sed 's/^```json//' | sed 's/^```//' | sed 's/```$//' > gemini_output.txt

      - name: 6. Decide Action
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_output.txt')) return;
            const fullOutput = fs.readFileSync('gemini_output.txt', 'utf8');
            
            const separator = "---SPLIT---";
            let summary = "Documentation updated.";
            let readmeContent = fullOutput;

            if (fullOutput.includes(separator)) {
               const parts = fullOutput.split(separator);
               summary = parts[0].trim();
               readmeContent = parts[1].trim();
            }

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            const shouldCommit = labels.includes('generate-readme');

            if (shouldCommit) {
              console.log("LABEL FOUND! Writing file...");
              fs.writeFileSync('README.md', readmeContent);
            } else {
              console.log("Updating comment...");
              const header = "ü§ñ **Documentation Agent**";
              const body = `${header}\n\n### üìù Change Log (Latest):\n${summary}\n\n---\nüëâ **Apply?** Add label **\`generate-readme\`**.\n\n<details><summary>üëÄ View README Preview</summary>\n\`\`\`markdown\n${readmeContent}\n\`\`\`\n</details>`;
              
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              const botComment = comments.find(c => c.body.includes(header));
              if (botComment) {
                await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body: body });
              } else {
                await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body: body });
              }
            }

      - name: 7. Commit Changes
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            git push
            curl -L -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "[https://api.github.com/repos/$](https://api.github.com/repos/$){{ github.repository }}/issues/${{ github.event.number }}/labels/generate-readme"
          fi

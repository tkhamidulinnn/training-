name: ü§ñ Documentation Agent (Gemini)

on:
  pull_request:
    types: [opened, synchronize] # –£–±—Ä–∞–ª–∏ 'labeled', —Ç–∞–∫ –∫–∞–∫ –º–µ—Ç–∫–∏ –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–Ω—ã
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
            echo "Not a PR (manual run)." > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "README.md file not found." > current_readme.txt
          fi
          
          git ls-files --exclude-standard | grep -v "^.github/" > file_tree.txt

      - name: 3. Call Gemini API
        id: gemini_call
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > prompt_instructions.txt
          # TASK: DOCUMENTATION MAINTAINER
          ## GOAL: Update `README.md` based on code changes.
          
          ## RULES:
          1. **ALWAYS UPDATE:** Generate the full `README.md`.
          2. **INTEGRATION:** Merge new features into the existing structure.
          
          ## OUTPUT FORMAT:
          Split response with "---SPLIT---".
          **PART 1: CHANGE LOG** (Bulleted list of changes with emojis)
          ---SPLIT---
          **PART 2: FULL README** (The markdown content)
          
          ## GOLDEN STRUCTURE:
          ---
          **[GOLDEN_TEMPLATE]**
          # PROJECT_NAME_PH
          [Description]
          ## 1. Table of Contents
          ## 2. About The Project
          ## 3. Installation
          ## 4. Usage
          ## 5. Configuration
          ## 6. API Reference
          ## 7. Deployment
          ## 8. Roadmap
          ## 9. License
          Copyright ¬© 2025 Grid Dynamics Holdings, Inc. All rights reserved.
          (License text...)
          ---
          EOF_PROMPT

          sed -i "s/PROJECT_NAME_PH/$REPO_NAME/g" prompt_instructions.txt
          
          echo -e "\n\n## CURRENT FILE TREE:\n" >> prompt_instructions.txt
          cat file_tree.txt >> prompt_instructions.txt
          echo -e "\n\n## CURRENT README:\n" >> prompt_instructions.txt
          cat current_readme.txt >> prompt_instructions.txt
          echo -e "\n\n## PR DIFF:\n" >> prompt_instructions.txt
          cat pr_diff.txt >> prompt_instructions.txt

          jq -n --rawfile prompt prompt_instructions.txt '{ contents: [{ parts: [{ text: $prompt }] }] }' > payload.json

          curl -s -H "Content-Type: application/json" -d @payload.json "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > response.json

          jq -r '.candidates[0].content.parts[0].text' response.json | sed 's/^```json//' | sed 's/^```//' | sed 's/```$//' > gemini_output.txt

      - name: 4. Prepare Files (No Questions Asked)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_output.txt')) return;
            
            const fullOutput = fs.readFileSync('gemini_output.txt', 'utf8');
            const separator = "---SPLIT---";
            let summary = "Documentation updated.";
            let readmeContent = fullOutput;

            if (fullOutput.includes(separator)) {
               const parts = fullOutput.split(separator);
               summary = parts[0].trim();
               readmeContent = parts[1].trim();
            }
            
            // –°–û–•–†–ê–ù–Ø–ï–ú –°–ê–ú–ú–ê–†–ò –î–õ–Ø –ö–û–ú–ú–ï–ù–¢–ê–†–ò–Ø
            fs.writeFileSync('pr_summary.txt', summary);

            // –°–†–ê–ó–£ –ü–ï–†–ï–ó–ê–ü–ò–°–´–í–ê–ï–ú –§–ê–ô–õ (–ë–µ–∑ –ø—Ä–æ–≤–µ—Ä–æ–∫ –º–µ—Ç–æ–∫)
            console.log("AUTO-MODE: Writing README.md...");
            fs.writeFileSync('README.md', readmeContent);

      - name: 5. Auto-Commit & Notify
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          
          git add README.md
          
          # –ï—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è ‚Äî –∫–æ–º–º–∏—Ç–∏–º —Å—Ä–∞–∑—É
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            git push
            echo "CHANGES_PUSHED=true" >> $GITHUB_ENV
          fi

      - name: 6. Post Notification Comment
        if: env.CHANGES_PUSHED == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let summary = "Documentation updated automatically.";
            if (fs.existsSync('pr_summary.txt')) {
               summary = fs.readFileSync('pr_summary.txt', 'utf8');
            }

            const body = "ü§ñ **Documentation Agent**\n\n" +
                         "‚ö° **–ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!** –Ø –æ–±–Ω–æ–≤–∏–ª —Ñ–∞–π–ª `README.md` –≤ —ç—Ç–æ–º PR.\n\n" +
                         "### üìù –ß—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å:\n" +
                         summary;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

name: ü§ñ Documentation Agent (v34 - Original)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
             echo "Manual Run" > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "No README found." > current_readme.txt
          fi

      - name: 3. Call Gemini API
        id: gemini_call
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–∫–∏ Exit Code 3, —á–∏—Å—Ç–∏–º –∫–ª—é—á –æ—Ç –ø—Ä–æ–±–µ–ª–æ–≤
          CLEAN_KEY=$(echo "$GEMINI_API_KEY" | tr -d '[:space:]')

          cat <<'EOF_PROMPT' > prompt.txt
          Role: Technical Writer.
          Task: Update the README.md based on the code changes.
          
          Input 1 (Current README):
          (See below)
          
          Input 2 (Code Changes):
          (See below)
          
          Instruction:
          Return ONLY the full updated README.md markdown content. 
          Do not include chat or explanations. 
          Just the raw markdown content.
          EOF_PROMPT
          
          cat prompt.txt > full_input.txt
          echo -e "\n\n=== CURRENT README ===\n" >> full_input.txt
          cat current_readme.txt >> full_input.txt
          echo -e "\n\n=== DIFF ===\n" >> full_input.txt
          cat pr_diff.txt >> full_input.txt

          jq -n --rawfile text full_input.txt '{ contents: [{ parts: [{ text: $text }] }] }' > payload.json
          
          curl -s -H "Content-Type: application/json" \
            -d @payload.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$CLEAN_KEY" \
            > response.json
          
          # –ü—Ä–æ—Å—Ç–æ–µ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
          jq -r '.candidates[0].content.parts[0].text' response.json | sed 's/^```markdown//' | sed 's/^```//' | sed 's/```$//' > gemini_response.txt

      - name: 4. Process Logic
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_response.txt')) return;
            
            const newReadme = fs.readFileSync('gemini_response.txt', 'utf8').trim();
            
            // –ë–∞–∑–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ–±—ã –Ω–µ –∑–∞–ø–∏—Å–∞—Ç—å –ø—É—Å—Ç–æ—Ç—É
            if (!newReadme || newReadme.length < 10) return;

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            
            if (labels.includes('generate-readme')) {
                // –ü—Ä—è–º–∞—è –∑–∞–ø–∏—Å—å (–∫–∞–∫ –≤ v34)
                fs.writeFileSync('README.md', newReadme);
            } else {
                // –ü—Ä–æ—Å—Ç–æ–π –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
                const body = `ü§ñ **Documentation Preview**\n\n` +
                             `To apply this update, add label \`generate-readme\`.\n\n` +
                             `<details><summary>üìÑ **View Generated README**</summary>\n\n` +
                             `\`\`\`markdown\n${newReadme}\n\`\`\`\n` +
                             `</details>`;
                
                await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: body
                });
            }

      - name: 5. Commit & Push (Simple)
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "docs: update README.md"
            git push
          fi
          
      - name: 6. Remove Label
        if: always() && contains(github.event.pull_request.labels.*.name, 'generate-readme')
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'generate-readme'
              });
            } catch (e) {}

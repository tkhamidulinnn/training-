name: ü§ñ Documentation Agent (Gemini)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
            echo "Not a PR (manual run)." > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "README.md file not found." > current_readme.txt
          fi
          
          git ls-files --exclude-standard | grep -v "^.github/" > file_tree.txt

      # ========================================================
      # üÜï –ù–û–í–ê–Ø –§–ò–ß–ê: –ê–í–¢–û-–ó–ê–ü–û–õ–ù–ï–ù–ò–ï –û–ü–ò–°–ê–ù–ò–Ø PR
      # ========================================================
      - name: 3. Generate PR Description
        id: pr_desc_gen
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > pr_prompt.txt
          # ROLE: Senior Tech Lead
          # TASK: Write a Pull Request Description based on the code diff.
          
          # OUTPUT FORMAT (Markdown):
          ## üöÄ Summary
          [2-3 sentences explaining WHAT changed and WHY]
          
          ## üõ† Key Changes
          * [Bullet point 1]
          * [Bullet point 2]
          
          ## üß™ How to Test
          [Specific instructions on how to run/test the new code, e.g. "Run python script.py"]
          
          ## ‚ö†Ô∏è Breaking Changes
          [List breaking changes or "None"]
          
          # RULE:
          Keep it concise, professional, and developer-focused. Output ONLY the markdown.
          EOF_PROMPT

          jq -n \
            --rawfile diff pr_diff.txt \
            --rawfile prompt pr_prompt.txt \
            '{
              contents: [{
                parts: [{
                  text: ($prompt + "\n\n## CODE DIFF:\n" + $diff)
                }]
              }]
            }' > pr_payload.json

          curl -s -H "Content-Type: application/json" \
               -d @pr_payload.json \
               "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > pr_response.json

          jq -r '.candidates[0].content.parts[0].text' pr_response.json > pr_description.md

      - name: 4. Update PR Body
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('pr_description.md')) return;
            
            const newBody = fs.readFileSync('pr_description.md', 'utf8');
            
            // –ú—ã –æ–±–Ω–æ–≤–ª—è–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ —Å–∞–º–æ–≥–æ PR (–Ω–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π!)
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });

      # ========================================================
      # ‚¨áÔ∏è –°–¢–ê–†–ê–Ø –§–ò–ß–ê: –ì–ï–ù–ï–†–ê–¶–ò–Ø README (–ù–∏–∂–µ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
      # ========================================================
      - name: 5. Generate README Content
        id: gemini_readme
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > prompt_instructions.txt
          # TASK: DOCUMENTATION MAINTAINER
          ## GOAL: Update `README.md` based on code changes.
          
          ## RULES:
          1. **ALWAYS UPDATE:** Generate the full `README.md`.
          2. **INTEGRATION:** Merge new features into the existing structure.
          
          ## GOLDEN STRUCTURE:
          ---
          **[GOLDEN_TEMPLATE]**
          # PROJECT_NAME_PH
          [Description]
          ## 1. Table of Contents
          ## 2. About The Project
          ## 3. Installation
          ## 4. Usage
          ## 5. Configuration
          ## 6. API Reference
          ## 7. Deployment
          ## 8. Roadmap
          ## 9. License
          Copyright ¬© 2025 Grid Dynamics Holdings, Inc. All rights reserved.
          (Standard License Text...)
          ---
          
          Output ONLY the Markdown content.
          EOF_PROMPT

          jq -n \
            --arg repo "$REPO_NAME" \
            --rawfile diff pr_diff.txt \
            --rawfile readme current_readme.txt \
            --rawfile filetree file_tree.txt \
            --rawfile prompt prompt_instructions.txt \
            '{
              contents: [{
                parts: [{
                  text: ($prompt | sub("PROJECT_NAME_PH"; $repo) + "\n\n## CURRENT FILE TREE:\n" + $filetree + "\n\n## CURRENT README:\n" + $readme + "\n\n## PR DIFF:\n" + $diff + "\n---")
                }]
              }]
            }' > readme_payload.json

          curl -s -H "Content-Type: application/json" \
               -d @readme_payload.json \
               "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > readme_response.json

          jq -r '.candidates[0].content.parts[0].text' readme_response.json | sed 's/^```markdown//' | sed 's/^```//' | sed 's/```$//' > gemini_output.txt

      - name: 6. Decide Action (README)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('gemini_output.txt')) return;
            const output = fs.readFileSync('gemini_output.txt', 'utf8');

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            const shouldCommit = labels.includes('generate-readme');

            if (shouldCommit) {
              console.log("LABEL FOUND! Writing file...");
              fs.writeFileSync('README.md', output);
            } else {
              const body = "ü§ñ **Documentation Agent**\n\n" +
                           "–Ø –æ–±–Ω–æ–≤–∏–ª –æ–ø–∏—Å–∞–Ω–∏–µ —ç—Ç–æ–≥–æ –ü—É–ª-—Ä–µ–∫–≤–µ—Å—Ç–∞ (—Å–º. –≤—ã—à–µ) –∏ –ø—Ä–µ–¥–ª–∞–≥–∞—é –æ–±–Ω–æ–≤–∏—Ç—å `README.md`.\n\n" +
                           "üëâ **–ü—Ä–∏–º–µ–Ω–∏—Ç—å README?** –ü–æ—Å—Ç–∞–≤—å—Ç–µ –º–µ—Ç–∫—É **`generate-readme`**.\n\n" +
                           "<details><summary>üëÄ –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç README</summary>\n\n" +
                           "```markdown\n" + output + "\n```\n" +
                           "</details>";
              
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: 7. Commit Changes
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            git push
            curl -L -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "[https://api.github.com/repos/$](https://api.github.com/repos/$){{ github.repository }}/issues/${{ github.event.number }}/labels/generate-readme"
          fi

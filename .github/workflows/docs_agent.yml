name: ü§ñ Documentation Agent (Legacy v35)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          # –°–æ–±–∏—Ä–∞–µ–º Diff
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
             echo "Manual Run" > pr_diff.txt
          fi

          # –ß–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–∏–π README
          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "No README found." > current_readme.txt
          fi

      - name: 3. Call Gemini API (Simple Mode)
        id: gemini_call
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # –ü—Ä–æ—Å—Ç–æ–π –ø—Ä–æ–º–ø—Ç –±–µ–∑ —Å–ª–æ–∂–Ω–æ–π –ª–æ–≥–∏–∫–∏ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è
          cat <<'EOF_PROMPT' > prompt.txt
          Role: Technical Writer.
          Task: Update the README.md based on the code changes (DIFF).
          
          Input 1 (Current README):
          (See below)
          
          Input 2 (Code Changes):
          (See below)
          
          Instruction:
          Return ONLY the full updated README.md markdown content. 
          Do not include chat or explanations. 
          Just the file content.
          EOF_PROMPT
          
          cat prompt.txt > full_input.txt
          echo -e "\n\n=== CURRENT README ===\n" >> full_input.txt
          cat current_readme.txt >> full_input.txt
          echo -e "\n\n=== DIFF ===\n" >> full_input.txt
          cat pr_diff.txt >> full_input.txt

          jq -n --rawfile text full_input.txt '{ contents: [{ parts: [{ text: $text }] }] }' > payload.json
          
          curl -s -H "Content-Type: application/json" \
            -d @payload.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY" \
            > response.json
          
          # –ü–∞—Ä—Å–∏–º –æ—Ç–≤–µ—Ç
          jq -r '.candidates[0].content.parts[0].text' response.json | sed 's/^```markdown//' | sed 's/^```//' | sed 's/```$//' > gemini_response.txt

      - name: 4. Process (Comment or Commit)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_response.txt')) return;
            
            const newReadme = fs.readFileSync('gemini_response.txt', 'utf8');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–∫—É
            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            
            if (labels.includes('generate-readme')) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –º–µ—Ç–∫–∞ - –ø–∏—à–µ–º –≤ —Ñ–∞–π–ª
                console.log("Label found. Updating file.");
                fs.writeFileSync('README.md', newReadme);
            } else {
                // –ï—Å–ª–∏ –º–µ—Ç–∫–∏ –Ω–µ—Ç - –ø–∏—à–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
                console.log("No label. Posting comment.");
                const body = `ü§ñ **Suggested Documentation Update**\n\n` +
                             `To apply this change, add the label \`generate-readme\`.\n\n` +
                             `<details><summary>üìÑ **View Generated README**</summary>\n\n` +
                             `\`\`\`markdown\n${newReadme}\n\`\`\`\n` +
                             `</details>`;
                
                await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: body
                });
            }

      - name: 5. Commit & Push (Simple)
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "docs: update README.md"
            git push
          fi
          
      - name: 6. Remove Label
        if: always() && contains(github.event.pull_request.labels.*.name, 'generate-readme')
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'generate-readme'
              });
            } catch (e) {}

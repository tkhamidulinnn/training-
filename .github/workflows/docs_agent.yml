name: ü§ñ Documentation Agent (v37.0 - Stable Fix)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
             echo "Manual Run" > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "No README found." > current_readme.txt
          fi

      - name: 3. Call Gemini API (Key Fix)
        id: gemini_call
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –û–®–ò–ë–ö–ò "Exit Code 3" ---
          # –£–¥–∞–ª—è–µ–º –Ω–µ–≤–∏–¥–∏–º—ã–µ –ø—Ä–æ–±–µ–ª—ã –∏–∑ –∫–ª—é—á–∞
          CLEAN_KEY=$(echo "$GEMINI_API_KEY" | tr -d '[:space:]')
          
          if [ -z "$CLEAN_KEY" ]; then
            echo "‚ùå Error: API Key is empty!"
            exit 1
          fi

          cat <<'EOF_PROMPT' > prompt.txt
          Role: Technical Writer.
          Task: Update the README.md based on the code changes.
          
          Input 1 (Current README):
          (See below)
          
          Input 2 (Code Changes):
          (See below)
          
          Instruction:
          Return ONLY the full updated README.md markdown content. 
          Do not include chat, formatting blocks like ```markdown, or explanations. 
          Just the raw markdown content.
          EOF_PROMPT
          
          cat prompt.txt > full_input.txt
          echo -e "\n\n=== CURRENT README ===\n" >> full_input.txt
          cat current_readme.txt >> full_input.txt
          echo -e "\n\n=== DIFF ===\n" >> full_input.txt
          cat pr_diff.txt >> full_input.txt

          jq -n --rawfile text full_input.txt '{ contents: [{ parts: [{ text: $text }] }] }' > payload.json
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—á–∏—â–µ–Ω–Ω—ã–π –∫–ª—é—á CLEAN_KEY
          curl -s -H "Content-Type: application/json" \
            -d @payload.json \
            "[https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$CLEAN_KEY](https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$CLEAN_KEY)" \
            > response.json
          
          # –ü–∞—Ä—Å–∏–º –æ—Ç–≤–µ—Ç
          jq -r '.candidates[0].content.parts[0].text // empty' response.json | sed 's/^```markdown//' | sed 's/^```//' | sed 's/```$//' > gemini_response.txt

      - name: 4. Process (Safe Logic)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_response.txt')) return;
            
            const newReadme = fs.readFileSync('gemini_response.txt', 'utf8').trim();
            
            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—É—Å—Ç–æ–π –∏–ª–∏ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π - –≤—ã—Ö–æ–¥–∏–º
            if (!newReadme || newReadme.length < 50) {
                console.log("‚ùå Error: Gemini output is invalid or empty.");
                return; 
            }

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            
            if (labels.includes('generate-readme')) {
                console.log("‚úÖ Label found. Updating README.md");
                fs.writeFileSync('README.md', newReadme);
            } else {
                console.log("‚ÑπÔ∏è No label. Posting comment.");
                const body = `ü§ñ **Documentation Preview (v37)**\n\n` +
                             `To apply this update, add label \`generate-readme\`.\n\n` +
                             `<details><summary>üìÑ **View Generated README**</summary>\n\n` +
                             `\`\`\`markdown\n${newReadme}\n\`\`\`\n` +
                             `</details>`;
                
                await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: body
                });
            }

      - name: 5. Commit & Push (Rebase Safe)
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            
            # –ó–ê–©–ò–¢–ê –û–¢ –ö–û–ù–§–õ–ò–ö–¢–û–í
            git pull origin ${{ github.event.pull_request.head.ref }} --rebase --autostash
            
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi

      - name: 6. Cleanup Label
        if: always() && contains(github.event.pull_request.labels.*.name, 'generate-readme')
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'generate-readme'
              });
            } catch (e) {}

name: ü§ñ Documentation Agent (v36.0 - Robust Legacy)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          # 1. Diff
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
             echo "Manual Run" > pr_diff.txt
          fi

          # 2. Current README
          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "No README found." > current_readme.txt
          fi

      - name: 3. Call Gemini API
        id: gemini_call
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # –ü—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π –ø—Ä–æ–º–ø—Ç
          cat <<'EOF_PROMPT' > prompt.txt
          Role: Technical Writer.
          Task: Update the README.md based on the code changes.
          
          Input 1 (Current README):
          (See below)
          
          Input 2 (Code Changes):
          (See below)
          
          Instruction:
          Return ONLY the full updated README.md markdown content. 
          Do not include chat, formatting blocks like ```markdown, or explanations. 
          Just the raw markdown content.
          EOF_PROMPT
          
          cat prompt.txt > full_input.txt
          echo -e "\n\n=== CURRENT README ===\n" >> full_input.txt
          cat current_readme.txt >> full_input.txt
          echo -e "\n\n=== DIFF ===\n" >> full_input.txt
          cat pr_diff.txt >> full_input.txt

          jq -n --rawfile text full_input.txt '{ contents: [{ parts: [{ text: $text }] }] }' > payload.json
          
          # –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
          curl -s -H "Content-Type: application/json" \
            -d @payload.json \
            "[https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY](https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=$GEMINI_API_KEY)" \
            > response.json
          
          # –ü–∞—Ä—Å–∏–Ω–≥ —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –ø—É—Å—Ç–æ—Ç—ã
          jq -r '.candidates[0].content.parts[0].text // empty' response.json | sed 's/^```markdown//' | sed 's/^```//' | sed 's/```$//' > gemini_response.txt

      - name: 4. Process Logic (Safe Check)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_response.txt')) return;
            
            const newReadme = fs.readFileSync('gemini_response.txt', 'utf8').trim();
            
            // --- –ó–ê–©–ò–¢–ê V36 ---
            // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π –∏–ª–∏ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π, –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ API.
            // –ú—ã –ù–ï –∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Ñ–∞–π–ª, —á—Ç–æ–±—ã –Ω–µ –∏—Å–ø–æ—Ä—Ç–∏—Ç—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π.
            if (!newReadme || newReadme.length < 50) {
                console.log("‚ùå ERROR: Gemini returned invalid/empty content. Aborting.");
                console.log("Debug Info:", newReadme);
                return; 
            }

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            
            if (labels.includes('generate-readme')) {
                console.log("‚úÖ Label found. Updating file on disk.");
                fs.writeFileSync('README.md', newReadme);
            } else {
                console.log("‚ÑπÔ∏è No label. Posting preview comment.");
                const body = `ü§ñ **Documentation Preview (v36)**\n\n` +
                             `To apply this update, add label \`generate-readme\`.\n\n` +
                             `<details><summary>üìÑ **View Generated README**</summary>\n\n` +
                             `\`\`\`markdown\n${newReadme}\n\`\`\`\n` +
                             `</details>`;
                
                await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: context.issue.number,
                    body: body
                });
            }

      - name: 5. Commit & Push (With Rebase Fix)
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "docs: update README.md"
            
            # --- –í–ê–ñ–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï V36 ---
            # –ü–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π –∑–∞–±–∏—Ä–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ –≤–µ—Ç–∫–∏, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
            git pull origin ${{ github.event.pull_request.head.ref }} --rebase --autostash
            
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi

      - name: 6. Cleanup Label
        if: always() && contains(github.event.pull_request.labels.*.name, 'generate-readme')
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'generate-readme'
              });
            } catch (e) {}

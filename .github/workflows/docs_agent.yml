name: ü§ñ Documentation Agent (Gemini)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
            echo "Not a PR (manual run)." > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "README.md file not found." > current_readme.txt
          fi
          
          git ls-files --exclude-standard | grep -v "^.github/" > file_tree.txt

      - name: 3. Call Gemini API (STABLE MODE)
        id: gemini_call
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > prompt_instructions.txt
          # TASK: DOCUMENTATION MAINTAINER
          
          ## GOAL:
          Update the `README.md` to reflect code changes while **MINIMIZING THE DIFF**.
          
          ## CRITICAL RULE: STABILITY & PRESERVATION
          You are NOT a creative writer. You are a strict editor.
          1. **DO NOT REWRITE** existing text if the logic hasn't changed. Copy it word-for-word.
          2. **DO NOT REFORMAT** lists or tables if they are already correct.
          3. **ONLY ADD** new sections for new files/features.
          4. **ONLY EDIT** specific lines where configuration/logic has changed.
          
          ## STRATEGY:
          * Compare `[CURRENT_README]` with `[DIFF]`.
          * Identify exactly what is new (e.g., new `env` var).
          * Surgically insert that new var into the existing table. Leave the rest alone.
          
          ## OUTPUT FORMAT (JSON):
          {
            "summary": "Short bullet list of changes (e.g. 'Added stripe config')",
            "readme": "The full content of README.md (mostly unchanged, except for updates)"
          }
          
          ## GOLDEN STRUCTURE (Ensure this structure exists):
          ---
          **[GOLDEN_TEMPLATE]**
          # PROJECT_NAME_PH
          [Description]
          ## 1. Table of Contents
          ## 2. About The Project
          ## 3. Installation
          ## 4. Usage
          ## 5. Configuration
          ## 6. API Reference
          ## 7. Deployment
          ## 8. Roadmap
          ## 9. License
          Copyright ¬© 2025 Grid Dynamics Holdings, Inc. All rights reserved.
          (Standard License Text...)
          ---
          
          Output ONLY raw JSON.
          EOF_PROMPT

          jq -n \
            --arg repo "$REPO_NAME" \
            --rawfile diff pr_diff.txt \
            --rawfile readme current_readme.txt \
            --rawfile filetree file_tree.txt \
            --rawfile prompt prompt_instructions.txt \
            '{
              contents: [{
                parts: [{
                  text: ($prompt | sub("PROJECT_NAME_PH"; $repo) + "\n\n## INPUT DATA\n---\n**[CURRENT_README]**\n" + $readme + "\n---\n**[PR_DIFF_CONTENT]**\n" + $diff + "\n---")
                }]
              }]
            }' > payload.json

          curl -s -H "Content-Type: application/json" \
               -d @payload.json \
               "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > response.json

          # Parse JSON response
          jq -r '.candidates[0].content.parts[0].text' response.json | sed 's/^```json//' | sed 's/^```//' | sed 's/```$//' > raw_content.json
          
          if jq -e . raw_content.json > /dev/null 2>&1; then
             jq -r '.summary' raw_content.json > summary.txt
             jq -r '.readme' raw_content.json > gemini_output.txt
          else
             # Fallback if AI fails to output JSON
             echo "Documentation updated based on code changes." > summary.txt
             cat raw_content.json > gemini_output.txt
          fi

          if [ ! -s gemini_output.txt ] || grep -q "null" gemini_output.txt; then
             echo "Error: API returned empty."
             exit 1
          fi

      - name: 4. Decide Action
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_output.txt')) return;
            
            const output = fs.readFileSync('gemini_output.txt', 'utf8');
            let summary = "Updated documentation.";
            if (fs.existsSync('summary.txt')) {
               summary = fs.readFileSync('summary.txt', 'utf8');
            }

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            const shouldCommit = labels.includes('generate-readme');

            if (shouldCommit) {
              console.log("LABEL FOUND! Writing file...");
              fs.writeFileSync('README.md', output);
            } else {
              const body = "ü§ñ **Documentation Agent**\n\n" +
                           "### üìù –ß—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å (Change Log):\n" +
                           summary + "\n\n" +
                           "--- \n" +
                           "üëâ **–ü—Ä–∏–º–µ–Ω–∏—Ç—å?** –ü–æ—Å—Ç–∞–≤—å—Ç–µ –º–µ—Ç–∫—É **`generate-readme`**.\n\n" +
                           "<details><summary>üëÄ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ–ª–Ω—ã–π README.md</summary>\n\n" +
                           "```markdown\n" + output + "\n```\n" +
                           "</details>";
              
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: 5. Commit Changes
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            git push
            curl -L -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "[https://api.github.com/repos/$](https://api.github.com/repos/$){{ github.repository }}/issues/${{ github.event.number }}/labels/generate-readme"
          fi

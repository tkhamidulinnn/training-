name: ü§ñ Documentation Agent (Gemini)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
            echo "Not a PR (manual run)." > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "README.md file not found." > current_readme.txt
          fi
          
          git ls-files --exclude-standard | grep -v "^.github/" > file_tree.txt

      # ========================================================
      # üìù –ß–ê–°–¢–¨ 1: –ì–ï–ù–ï–†–ê–¶–ò–Ø UPDATE –î–õ–Ø PR
      # ========================================================
      - name: 3. Generate PR Update
        id: pr_desc_gen
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > pr_prompt.txt
          # TASK: PR UPDATE WRITER
          Generate a short update block for the Pull Request description.
          
          # OUTPUT FORMAT (Markdown):
          ### üîÑ Update ({{DATE}})
          * [What changed in this specific commit?]
          * [Key technical detail]
          
          # RULE:
          Keep it very short (bullet points only).
          EOF_PROMPT
          
          # –í—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –≤ –ø—Ä–æ–º–ø—Ç
          CURRENT_DATE=$(date +'%Y-%m-%d %H:%M')
          sed -i "s/{{DATE}}/$CURRENT_DATE/g" pr_prompt.txt

          jq -n \
            --rawfile diff pr_diff.txt \
            --rawfile prompt pr_prompt.txt \
            '{ contents: [{ parts: [{ text: ($prompt + "\n\n## LATEST CODE DIFF:\n" + $diff) }] }] }' > pr_payload.json

          curl -s -H "Content-Type: application/json" \
               -d @pr_payload.json \
               "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > pr_response.json

          jq -r '.candidates[0].content.parts[0].text' pr_response.json > pr_update_block.md

      - name: 4. Append to PR Body (–ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ–∂–∏–º)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('pr_update_block.md')) return;
            
            const newBlock = fs.readFileSync('pr_update_block.md', 'utf8');
            
            // 1. –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –æ–ø–∏—Å–∞–Ω–∏–µ PR
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            let currentBody = pr.body || "";
            
            // 2. –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ (–ø—É—Å—Ç–æ), –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            if (!currentBody.includes("## üöÄ AI Summary Log")) {
               currentBody = "## üöÄ AI Summary Log\n" + currentBody;
            }
            
            // 3. –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –±–ª–æ–∫ –°–í–ï–†–•–£ (—á—Ç–æ–±—ã —Å–≤–µ–∂–µ–µ –±—ã–ª–æ –≤–∏–¥–Ω–æ —Å—Ä–∞–∑—É)
            // –ú—ã –≤—Å—Ç–∞–≤–ª—è–µ–º –µ–≥–æ –ø–æ—Å–ª–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
            const updatedBody = currentBody.replace("## üöÄ AI Summary Log", "## üöÄ AI Summary Log\n\n" + newBlock);
            
            // 4. –û–±–Ω–æ–≤–ª—è–µ–º PR
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: updatedBody
            });

      # ========================================================
      # üîÑ –ß–ê–°–¢–¨ 2: –ì–ï–ù–ï–†–ê–¶–ò–Ø README (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô)
      # ========================================================
      - name: 5. Generate README
        id: readme_gen
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cat <<'EOF_PROMPT' > readme_prompt.txt
          # TASK: DOCUMENTATION MAINTAINER
          ## RULES:
          1. **ALWAYS UPDATE:** Generate full README.
          2. **INTEGRATION:** Merge new features.
          
          ## GOLDEN STRUCTURE:
          ---
          **[GOLDEN_TEMPLATE]**
          # PROJECT_NAME_PH
          [Description]
          ## 1. Table of Contents
          ## 2. About The Project
          ## 3. Installation
          ## 4. Usage
          ## 5. Configuration
          ## 6. API Reference
          ## 7. Deployment
          ## 8. Roadmap
          ## 9. License
          Copyright ¬© 2025 Grid Dynamics Holdings, Inc. All rights reserved.
          (Standard License Text...)
          ---
          
          ## OUTPUT FORMAT:
          Split response with "---SPLIT---".
          **PART 1: CHANGE LOG**
          ---SPLIT---
          **PART 2: FULL README**
          EOF_PROMPT

          sed -i "s/PROJECT_NAME_PH/$REPO_NAME/g" readme_prompt.txt
          
          jq -n \
            --arg repo "$REPO_NAME" \
            --rawfile diff pr_diff.txt \
            --rawfile readme current_readme.txt \
            --rawfile filetree file_tree.txt \
            --rawfile prompt readme_prompt.txt \
            '{
              contents: [{
                parts: [{
                  text: ($prompt + "\n\n## FILES:\n" + $filetree + "\n\n## README:\n" + $readme + "\n\n## DIFF:\n" + $diff)
                }]
              }]
            }' > readme_payload.json

          curl -s -H "Content-Type: application/json" -d @readme_payload.json "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > readme_response.json

          jq -r '.candidates[0].content.parts[0].text' readme_response.json | sed 's/^```json//' | sed 's/^```//' | sed 's/```$//' > gemini_output.txt

      - name: 6. Decide Action
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('gemini_output.txt')) return;
            const fullOutput = fs.readFileSync('gemini_output.txt', 'utf8');
            
            const separator = "---SPLIT---";
            let summary = "Documentation updated.";
            let readmeContent = fullOutput;

            if (fullOutput.includes(separator)) {
               const parts = fullOutput.split(separator);
               summary = parts[0].trim();
               readmeContent = parts[1].trim();
            }

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            const shouldCommit = labels.includes('generate-readme');

            if (shouldCommit) {
              console.log("LABEL FOUND! Writing file...");
              fs.writeFileSync('README.md', readmeContent);
            } else {
              const body = "ü§ñ **Documentation Agent**\n\n" +
                           "### üìù –ß—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å (Change Log):\n" +
                           summary + "\n\n" +
                           "--- \n" +
                           "üëâ **–ß—Ç–æ–±—ã –ø—Ä–∏–º–µ–Ω–∏—Ç—å:** –ü–æ—Å—Ç–∞–≤—å—Ç–µ –º–µ—Ç–∫—É **`generate-readme`**.\n\n" +
                           "<details><summary>üëÄ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ–ª–Ω—ã–π README.md</summary>\n\n" +
                           "```markdown\n" + readmeContent + "\n```\n" +
                           "</details>";
              
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: 7. Commit Changes
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            git push
            curl -L -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "[https://api.github.com/repos/$](https://api.github.com/repos/$){{ github.repository }}/issues/${{ github.event.number }}/labels/generate-readme"
          fi

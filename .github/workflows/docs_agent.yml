name: ü§ñ Documentation Agent (Gemini)

on:
  pull_request:
    types: [opened, synchronize, labeled]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: 2. Gather Data
        id: file_data
        run: |
          git fetch origin ${{ github.base_ref }}
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff origin/${{ github.base_ref }} HEAD -- . ":(exclude).github" ":(exclude).gitignore" > pr_diff.txt
          else
            echo "Not a PR (manual run)." > pr_diff.txt
          fi

          if [ -f "README.md" ]; then
            cp README.md current_readme.txt
          else
            echo "README.md file not found. Creating from scratch." > current_readme.txt
          fi
          
          git ls-files --exclude-standard | grep -v "^.github/" > file_tree.txt

      - name: 3. Call Gemini API (Safe Mode)
        id: gemini_call
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. –°–æ–∑–¥–∞–µ–º –ø—Ä–æ–º–ø—Ç
          cat <<'EOF_PROMPT' > prompt_instructions.txt
          # TASK: DOCUMENTATION MAINTAINER
          
          ## INPUTS:
          1. **FILE TREE:** Active files.
          2. **DIFF:** Code changes.
          3. **CURRENT README:** Old content.
          
          ## GOAL:
          Generate a "Change Log" summary AND the full updated "README.md".
          
          ## OUTPUT FORMAT (STRICT):
          You must provide two parts separated by "---SPLIT---".
          
          **PART 1: CHANGE LOG**
          (Bullet points with emojis describing what changed)
          
          ---SPLIT---
          
          **PART 2: README CONTENT**
          (The full markdown code for the file)
          
          ## GOLDEN STRUCTURE FOR README:
          ---
          **[GOLDEN_TEMPLATE]**
          # PROJECT_NAME_PH
          [Description]
          ## 1. Table of Contents
          ## 2. About The Project
          ## 3. Installation
          ## 4. Usage
          ## 5. Configuration
          ## 6. API Reference
          ## 7. Deployment
          ## 8. Roadmap
          ## 9. License
          Copyright ¬© 2025 Grid Dynamics Holdings, Inc. All rights reserved.
          (License text...)
          ---
          
          Output ONLY the raw text.
          EOF_PROMPT

          # 2. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ (–ó–∞–º–µ–Ω–∞ –∏–º–µ–Ω–∏ –ø—Ä–æ–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ sed - —ç—Ç–æ –±–µ–∑–æ–ø–∞—Å–Ω–µ–µ)
          sed -i "s/PROJECT_NAME_PH/$REPO_NAME/g" prompt_instructions.txt

          # 3. –°–±–æ—Ä–∫–∞ –ø–æ–ª–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞ –≤ –æ–¥–∏–Ω —Ñ–∞–π–ª (—á—Ç–æ–±—ã –Ω–µ –≥—Ä—É–∑–∏—Ç—å jq –ª–æ–≥–∏–∫–æ–π)
          echo -e "\n\n## CURRENT FILE TREE:\n" >> prompt_instructions.txt
          cat file_tree.txt >> prompt_instructions.txt
          echo -e "\n\n## CURRENT README:\n" >> prompt_instructions.txt
          cat current_readme.txt >> prompt_instructions.txt
          echo -e "\n\n## PR DIFF:\n" >> prompt_instructions.txt
          cat pr_diff.txt >> prompt_instructions.txt

          # 4. –°–±–æ—Ä–∫–∞ JSON (—Ç–µ–ø–µ—Ä—å jq –¥–µ–ª–∞–µ—Ç —Ç–æ–ª—å–∫–æ —É–ø–∞–∫–æ–≤–∫—É)
          jq -n \
            --rawfile prompt prompt_instructions.txt \
            '{
              contents: [{
                parts: [{
                  text: $prompt
                }]
              }]
            }' > payload.json

          # 5. –û—Ç–ø—Ä–∞–≤–∫–∞
          curl -s -H "Content-Type: application/json" \
               -d @payload.json \
               "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=$GEMINI_API_KEY" > response.json

          if jq -e '.error' response.json > /dev/null; then
            echo "Error returned from API:"
            cat response.json
            exit 1
          fi

          jq -r '.candidates[0].content.parts[0].text' response.json | sed 's/^```markdown//' | sed 's/^```//' | sed 's/```$//' > gemini_output.txt

          if [ ! -s gemini_output.txt ] || grep -q "null" gemini_output.txt; then
             echo "Error: API returned empty."
             exit 1
          fi

      - name: 4. Decide Action (Split & Publish)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('gemini_output.txt')) {
               console.log("Error: Output file not found.");
               return;
            }
            
            const fullOutput = fs.readFileSync('gemini_output.txt', 'utf8');
            
            // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –Ω–∞—à–µ–º—É –º–∞—Ä–∫–µ—Ä—É
            const separator = "---SPLIT---";
            let summary = "Documentation updated.";
            let readmeContent = fullOutput;

            if (fullOutput.includes(separator)) {
               const parts = fullOutput.split(separator);
               summary = parts[0].trim();
               readmeContent = parts[1].trim();
            }

            const labels = context.payload.pull_request ? context.payload.pull_request.labels.map(l => l.name) : [];
            const shouldCommit = labels.includes('generate-readme');

            if (shouldCommit) {
              console.log("LABEL FOUND! Writing file...");
              fs.writeFileSync('README.md', readmeContent);
            } else {
              console.log("No label found. Posting comment.");
              
              const body = "ü§ñ **Documentation Agent**\n\n" +
                           "### üìù –ß—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å (Change Log):\n" +
                           summary + "\n\n" +
                           "--- \n" +
                           "üëâ **–ß—Ç–æ–±—ã –ø—Ä–∏–º–µ–Ω–∏—Ç—å:** –ü–æ—Å—Ç–∞–≤—å—Ç–µ –º–µ—Ç–∫—É **`generate-readme`**.\n\n" +
                           "<details><summary>üëÄ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ–ª–Ω—ã–π README.md</summary>\n\n" +
                           "```markdown\n" + readmeContent + "\n```\n" +
                           "</details>";
              
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: 5. Commit Changes
        if: contains(github.event.pull_request.labels.*.name, 'generate-readme')
        run: |
          git config --global user.name "Gemini Docs Agent"
          git config --global user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs: auto-update README.md [skip ci]"
            git push
            curl -L -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "[https://api.github.com/repos/$](https://api.github.com/repos/$){{ github.repository }}/issues/${{ github.event.number }}/labels/generate-readme"
          fi
